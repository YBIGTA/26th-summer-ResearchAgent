<div class="card-container" style="{{ CARD_STYLE_ATTR }}">
    <!--
      This template uses placeholders like {{ NAME }} that are replaced by the Python script.
      The most critical dynamic styles (border, background) are injected as an inline
      style attribute to prevent CSS conflicts and leakage in Streamlit.
    -->
    <style>
        .card-container {
            width: 350px;
            height: 490px;
            /* border and background are now set via an inline style attribute */
            border-radius: 18px;
            padding: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #2c3e50; /* Darker, more readable default text color */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .name {
            font-size: 1.4em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hp {
            font-size: 1.1em;
            font-weight: 700;
            color: #fff; /* Text is white for contrast */
            padding: 2px 10px;
            border-radius: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
        }

        .image-container {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border: 4px solid #ddd; /* Default color, overridden by inline style */
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Use 'contain' if images get cut off */
        }

        .types-container {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }

        .type-badge {
            color: #fff;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }

        .skills-section {
            flex-grow: 1;
            border-top: 2px solid #eee;
            padding-top: 10px;
        }

        .skill {
            margin-bottom: 8px;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .skill-name {
            font-weight: 700;
        }

        .power-icon-group {
            display: inline-flex;
            vertical-align: middle;
            margin-left: 5px;
            gap: 2px;
        }

        .power-icon {
            width: 12px;
            height: 12px;
            /* background-color is now set via an inline style from Python */
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2); /* A subtle border for definition */
        }

        .power-text {
            font-style: italic;
            color: #555;
            font-weight: normal;
            margin-left: 4px;
        }

        .footer {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            border-top: 2px solid #eee;
            padding-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .retreat-container {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .retreat-icon {
            width: 15px;
            height: 15px;
            /* Background color is now set via an inline style from Python */
            border-radius: 50%;
        }
    </style>

    <div class="header">
        <span class="name">{{ NAME }}</span>
        <span class="hp" style="background-color: {{ RARITY_COLOR }};">HP {{ HP }}</span>
    </div>

    <div class="image-container" style="border-color: {{ RARITY_COLOR }};">
        <img src="{{ IMAGE_DATA_URL }}" alt="PokÃ©mon Image">
    </div>

    <div class="types-container">
        {{ TYPES_HTML }}
    </div>

    <div class="skills-section">
        {{ SKILLS_HTML }}
    </div>

    <div class="footer" style="color: {{ RARITY_COLOR }};">
        <div class="retreat-container">
            <span style="margin-right: 5px;">Retreat:</span>
            {{ RETREAT_HTML }}
        </div>
        <div class="rarity">
            {{ RARITY }}
        </div>
    </div>
</div>
